<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random XKCD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 1rem;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    #alt {
      margin-top: 0.5rem;
      font-style: italic;
      color: #555;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="title">Loading…</h1>
  <img id="comic" alt="" />
  <div id="alt"></div>

  <button id="next">Random comic</button>

  <p>
    Comics © Randall Munroe —
    <a href="https://xkcd.com" target="_blank" rel="noopener">xkcd.com</a>
  </p>

  <script>
    const MAX_COMIC = 3180;
    const PROXY = "https://api.allorigins.win/raw?url=";

    const titleEl = document.getElementById("title");
    const imgEl = document.getElementById("comic");
    const altEl = document.getElementById("alt");
    const buttonEl = document.getElementById("next");

    async function loadRandomComic() {
      titleEl.textContent = "Loading…";
      imgEl.src = "";
      altEl.textContent = "";

      const num = Math.floor(Math.random() * MAX_COMIC) + 1;
      const url = `${PROXY}https://xkcd.com/${num}/info.0.json`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Fetch failed");

        const comic = await res.json();

        titleEl.textContent = `${comic.num}: ${comic.safe_title}`;
        imgEl.src = comic.img;
        imgEl.alt = comic.alt;
        altEl.textContent = comic.alt;
      } catch (err) {
        console.error("Failed to load comic:", err);
        setTimeout(loadRandomComic, 200);
      }
    }

    buttonEl.addEventListener("click", loadRandomComic);

    // Load one immediately
    loadRandomComic();
  </script>

</body>
</html>
